<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="icon" type="image/x-icon"  href="./assets/img/logo.png">
    <title>Art Store</title>
</head>
<body>
    <div class="header">
        <div class="container container-logo">
            <a href="#"><img src="./assets/img/logo.png" alt="logo" class="logo-img"></a>
        </div>
        <div class="container container-search">
            <input type="text" placeholder="Tìm kiếm sản phẩm">
            <a href="#"><img src="./assets/img/search-icon.png" alt="search-icon" class="icon-search"></a>
        </div>
        <div class="container container-cart">
            <a href="#">
                <div class="item item-cart">
                    <p class="p-cart"><img src="./assets/img/cart.png" alt="Card-icon"></p>
                    <p>Giỏ hàng</p>
                </div>
            </a>

            <a href="#">
                <div class="item item-login">
                    <p>Đăng nhập</p>
                </div>
            </a>
            <a href="#">
                <div class="item item-signup">
                    <p>Đăng ký</p>
                </div>
            </a>


        </div>
    </div>

    <div class="main">
        
    </div>

    <div class="footer">

    </div>
</body>
</html>
