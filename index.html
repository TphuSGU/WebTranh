<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="icon" type="image/x-icon"  href="./assets/img/logo.png">
    <title>Art Store</title>
</head>
<body>
    <!-- This element to cover all page -->
    <div class="pop-up">
        <div class="login-form-container">
            <form>
                <h1>Đăng nhập tài khoản</h1>
                
                <div class="item">
                    <label for="email-login">Email</label>
                    <input  type="text" 
                            id="email-login"
                            placeholder="Email">
                </div>

                <div class="item">
                    <label for="password-login">Mật khẩu</label>
                    <input  type="password" 
                            id="password-login"
                            placeholder="Mật khẩu">
                </div>

                <div class="item center-item">
                    <span>
                        <label for="remember-me-login">Ghi nhớ đăng nhập</label>
                        <input type="checkbox" id="remember-me-login">
                    </span>
                    <span>
                        <a href="#">Quên mật khẩu</a>
                    </span>
                </div>
                
                <div class="item">
                    <button>Đăng nhập</button>
                </div>

                <div class="item align-center">
                        <label>Chưa có tài khoản? </label>
                        <a href="#">Đăng ký</a>
                </div>
            </form>
        </div>
        <div class="signup-form-container"></div>
    </div>

    <!--------------------- HEADER ----------------------->
    <div class="header">
        <div class="container container-logo">
            <a href="#"><img src="./assets/img/logo.png" alt="logo" class="logo-img"></a>
        </div>
        <div class="container container-search">
            <input type="text" placeholder="Tìm kiếm sản phẩm">
            <a href="#"><img src="./assets/img/search-icon.png" alt="search-icon" class="icon-search"></a>
        </div>
        <div class="container container-cart">
            <a href="#">
                <div class="item item-cart">
                    <p class="p-cart"><img src="./assets/img/cart.png" alt="Card-icon"></p>
                    <p>Giỏ hàng</p>
                </div>
            </a>

            <button  class="item item-login" onclick=ShowLoginForm()>
                <div>
                    <p>Đăng nhập</p>
                </div>
            </button>
            <button class="item item-signup" onclick="ShowSignUpForm()">
                <div>
                    <p>Đăng ký</p>
                </div>
            </button>


        </div>
    </div>
    <!--------------------- MAIN ----------------------->
    <div class="main">
        
    </div>
    <!--------------------- FOOTER ----------------------->
    <div class="footer">
        <img src="./assets/img/logo.png" alt="logo" class="logo_footer">
        <div class="footer_word">
           <a href="#">Trang chủ</a> |
           <a href="#">Dịch vụ</a> | 
           <a href="#">Liên hệ</a> |
           <a href="#">Điều khoản</a> |
           <a href="#">Chính sách bảo mật</a>
        </div>

        <a href="#"><img src="./assets/img/facebook.png"  class="footer_icon"></a>
        <a href="#"><img src="./assets/img/mess.png"  class="footer_icon"></a>
        <a href="#"><img src="./assets/img/zalo.png" class="footer_icon"></a>
        <a href="#"><img src="./assets/img/contact.png"  class="footer_icon"></a>
       
        <div>
            <hr class="footer_line">
            <p class="word_left">© 2025 Art Store. All rights reserved.</p>
        </div>

        <div class="footer_bottom">
            <div class="footer_right">
        <div class="footer_row">
            <img src="./assets/img/address.png" class="footer_icon_bottom">
            <p>Địa chỉ: 123 Đường ABC, Phường XYZ, Quận 1, TP.HCM</p>
        </div>
        <div class="footer_row">
            <img src="./assets/img/telephone.png" class="footer_icon_bottom">
            <p>Điện thoại: (0123) 456-789</p>
        </div>
        <div class="footer_row">
            <img src="./assets/img/mail.png" class="footer_icon_bottom">
            <p>Email: theartstore2005@gmail.com</p>
        </div>
    </div>

    <script src="./assets/js/index.js"></script>
</body>
</html>
